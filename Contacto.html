<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contacto</title>

    <link rel="shorcut icon" href="img/logo Awakening consultoría.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.scss">

</head>

<body>

    <main>

        <header class="menu">

            <div class="logo">

                <img src="img/logo awk CIRCULAR 2.png" width="200px" alt="Logo awk" class=" animation img-fluid">

            </div>

        </header>


        <h1 class="display-1">Contacto</h1>

        <section>


            <form action="mailto:marketing@awakening-sub.cl" method="post" enctype="text/plain">

                <div>

                    <label for="nombre" class="form-label">Nombre:</label>


                    <input type="text" nombre="nombre" class="form-control" id="nombre" />

                </div>


                <div>

                    <label for="apellido" class="form-label">Apellido:</label>


                    <input type="text" apellido="apellido" class="form-control" id="apellido" />


                </div>

                <div>

                    <label for="correo" class="form-label">Correo:</label>


                    <input type="correo" class="form-control" id="correo" />



                </div>


                <div>

                    <label for="telefóno" class="form-label">Telefóno:</label>


                    <input type="telefóno" class="form-control" id="teléfono"/>


                </div>


                <div class="mb-3">

                    <label for="Mensaje" class="form-label">Mensaje:</label>


                    <textarea type="text" name="Mensaje" class="form-control" rows="3" id="Mensaje"></textarea>



                </div>




                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>



        </section>


    </main>

</body>

</html>
